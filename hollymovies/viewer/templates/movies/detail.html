{% extends "layout.html" %}

{% block content %}
<div class="card text-center" style="">
    <div class="card-header">
        {{ movie.title }} ({{ movie.released }})
    </div>
    <div class="card-body">
        <img src=".." class="card-img-top" alt="Obrázek filmu nenalezen">
        <h5 class="card-title">Režisér: {{ movie.director.name }} {{ movie.director.surname }} ({{movie.director.birth_day}})</h5>
        <p class="card-text">{{ movie.description }}</p>
        <a href="#" class="btn btn-primary">Edit</a>
    </div>
    <div class="card-footer text-body-secondary">
        {{ movie.created|date:"d.m.Y H:i:s" }}
    </div>
</div>
{% endblock %}
