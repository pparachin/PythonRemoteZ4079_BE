{% extends "layout.html" %}

{% block content %}
<h1>Herci</h1>
<table class="table">
    <thead>
    <tr>
        <th>Jméno a Přijmení</th>
        <th>Datum narození</th>
        <th>Počet filmů v databázi</th>
    </tr>
    </thead>
    <tbody>
    {% for actor in object_list %}
    <tr>
        <td><a href="{% url 'actor_detail' actor.id %}">{{ actor.name }} {{ actor.surname }}</a></td>
        <td>{{ actor.birth_day|date:"j.E Y" }}</td>
        <td>{{ actor.movie_count }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
